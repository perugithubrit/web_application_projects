<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form aciton ="/myaction.php" name="myForm" onsubmit="returnvalidateForm()" method="post">
            <div class="formdesign" id="name">
                Name: <input type="text" name="fname" required><b><span class="formerror"> </span></b>
            </div>
    
            <div class="formdesign" id="email">
                Email: <input type="email" name="femail" required><b><span class="formerror"> </span></b>
            </div>
    
            <div class="formdesign" id="phone">
                Phone: <input type="phone" name="fphone" required><b><span class="formerror"></span></b>
            </div>
    
            <div class="formdesign" id="pass">
                Password: <input type="password" name="fpass" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                 required><b><span class="formerror"</span></b>
            </div>
    
            <div class="formdesign" id="cpass">
                Confirm Password: <input type="password" name="fcpass" required><b><span class="formerror"></span></b>
            </div>
             
            <input class="but" type="submit" value="Submit">
    
        </form>
        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="special_char" class="invalid">A <b>Symbol</b></p>
            <p id="length" class="invalid">Minimum <b>4 characters</b></p>
            
          </div>
         
        </body>
        <script src="script.js"></script>
</html>
